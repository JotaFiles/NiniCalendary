<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario Kawaii üíï</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffccd5 0%, #ffb3c1 25%, #ff99ac 50%, #ff8fa3 75%, #ff85a1 100%);
            min-height: 100vh;
            color: #8b4d6b;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 70% 60%, rgba(255, 192, 203, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(circle at 45% 80%, rgba(255, 20, 147, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.3) 2.5px, transparent 2.5px);
            background-size: 80px 80px, 60px 60px, 40px 40px, 100px 100px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #dc143c 100%);
            color: white;
            padding: 25px 20px 35px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.4);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,30 Q25,25 30,30 Q25,35 20,30" fill="rgba(255,255,255,0.1)"/><path d="M70,20 Q75,15 80,20 Q75,25 70,20" fill="rgba(255,255,255,0.1)"/><path d="M15,70 Q20,65 25,70 Q20,75 15,70" fill="rgba(255,255,255,0.1)"/><path d="M80,75 Q85,70 90,75 Q85,80 80,75" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="50" r="1.5" fill="rgba(255,255,255,0.2)"/></svg>');
            pointer-events: none;
        }
        
        .header::after {
            content: 'üéÄ ‚ú® üíï üå∏ üíñ ‚ú® üéÄ';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #ff1493;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.8rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: sparkleFloat 3s ease-in-out infinite;
        }
        
        @keyframes sparkleFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }
        
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            padding: 10px 14px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .hello-kitty-img {
            width: 120px;
            height: auto;
            
            
            
            animation: kittyFloat 4s ease-in-out infinite;
            
        }
        
        @keyframes kittyFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        .header-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffffff, #ffe4e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .calendar-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 240, 245, 0.95) 100%);
            margin: 20px 15px 0;
            border-radius: 30px;
            min-height: calc(100vh - 180px);
            padding: 30px 25px 120px;
            box-shadow: 0 -10px 40px rgba(255, 105, 180, 0.2), 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(255, 182, 193, 0.3);
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .calendar-section::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px dashed rgba(255, 105, 180, 0.3);
            border-radius: 25px;
            pointer-events: none;
        }
        
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .month-title {
            font-size: 1.4rem;
            font-weight: 800;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.1);
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #dc143c 100%);
            border: none;
            color: white;
            font-size: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
        }
        
        .today-btn {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffe4e1 100%);
            color: #8b4d6b;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            border: 2px solid rgba(255, 105, 180, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .today-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.6);
            background: linear-gradient(135deg, #ffc0cb 0%, #ffe4e1 50%, #fff0f5 100%);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 25px;
            padding: 0 5px;
        }
        
        .day-header {
            text-align: center;
            padding: 15px 4px;
            font-weight: 800;
            color: #ff1493;
            font-size: 0.9rem;
            background: linear-gradient(135deg, #ffe0ec 0%, #ffd1dc 50%, #ffb6c1 100%);
            border-radius: 15px;
            margin-bottom: 8px;
            box-shadow: 0 3px 10px rgba(255, 20, 147, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 240, 245, 0.8) 100%);
            border: 2px solid rgba(255, 182, 193, 0.2);
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
        }
        
        .calendar-day:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 100%);
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
            border-color: rgba(255, 105, 180, 0.5);
        }
        
        .calendar-day.other-month {
            color: #d3d3d3;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(211, 211, 211, 0.3);
        }
        
        .calendar-day.current {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #dc143c 100%);
            color: white;
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6);
            border: 3px solid white;
            animation: currentDayGlow 2s infinite;
        }
        
        @keyframes currentDayGlow {
            0%, 100% { box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6); }
            50% { box-shadow: 0 12px 35px rgba(255, 20, 147, 0.8); }
        }
        
        .calendar-day.has-classes::after {
            content: 'üå∏';
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 12px;
            animation: blossomPulse 2s infinite;
        }
        
        .calendar-day.current.has-classes::after {
            content: '‚ú®';
            color: white;
        }
        
        @keyframes blossomPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        .selected-date {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #ffe0ec 0%, #ffd1dc 50%, #ffb6c1 100%);
            border-radius: 25px;
            margin-bottom: 25px;
            border: 3px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.2);
            position: relative;
        }
        
        .selected-date::before {
            content: 'üíï';
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 1.5rem;
            animation: heartFloat 3s ease-in-out infinite;
        }
        
        .selected-date::after {
            content: 'üíï';
            position: absolute;
            top: -10px;
            right: 20px;
            font-size: 1.5rem;
            animation: heartFloat 3s ease-in-out infinite 1.5s;
        }
        
        @keyframes heartFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .selected-date h3 {
            font-size: 1.3rem;
            color: #ff1493;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(255, 20, 147, 0.2);
        }
        
        .classes-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 240, 245, 0.9) 100%);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.15);
            border: 3px solid rgba(255, 182, 193, 0.3);
            position: relative;
        }
        
        .classes-container::before {
            content: 'üéÄ';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 1.2rem;
            box-shadow: 0 3px 10px rgba(255, 20, 147, 0.3);
        }
        
        .no-classes {
            text-align: center;
            padding: 50px 20px;
            color: #8b4d6b;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        .no-classes::before {
            content: 'üå∏ ‚ú® üíï';
            display: block;
            font-size: 3rem;
            margin-bottom: 15px;
            animation: noClassFloat 4s ease-in-out infinite;
        }
        
        @keyframes noClassFloat {
            0%, 100% { transform: translateY(0px); }
            33% { transform: translateY(-5px); }
            66% { transform: translateY(5px); }
        }
        
        .class-item {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffe4e1 100%);
            border-radius: 20px;
            padding: 25px 20px;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(255, 182, 193, 0.3);
        }
        
        .class-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .class-item:hover::before {
            left: 100%;
        }
        
        .class-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(255, 182, 193, 0.5);
            border-color: rgba(255, 105, 180, 0.8);
        }
        
        .class-item:last-child {
            margin-bottom: 0;
        }
        
        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .class-time {
            font-size: 0.9rem;
            color: #8b4d6b;
            font-weight: 800;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(255, 20, 147, 0.2);
            border: 2px solid rgba(255, 105, 180, 0.2);
        }
        
        .class-name {
            font-size: 1.2rem;
            color: #8b4d6b;
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 1px 1px 2px rgba(139, 77, 107, 0.1);
        }
        
        .class-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .class-detail {
            font-size: 1rem;
            color: #8b4d6b;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.6);
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 105, 180, 0.2);
        }
        
        .class-detail i {
            margin-right: 8px;
            font-size: 0.9rem;
        }
        
        .support-message {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 240, 245, 0.9) 100%);
            border: 3px dashed #ff69b4;
            border-radius: 15px;
            padding: 15px;
            font-size: 0.95rem;
            font-weight: 700;
            text-align: center;
            color: #8b4d6b;
            margin-top: 15px;
            animation: messageGlow 3s infinite alternate;
            position: relative;
        }
        
        .support-message::before {
            content: 'üíñ';
            position: absolute;
            top: -10px;
            left: 15px;
            background: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 1rem;
        }
        
        .support-message::after {
            content: 'üíñ';
            position: absolute;
            top: -10px;
            right: 15px;
            background: white;
            padding: 5px;
            border-radius: 50%;
            font-size: 1rem;
        }
        
        @keyframes messageGlow {
            0% { 
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 240, 245, 0.9) 100%);
                border-color: #ff69b4;
            }
            100% { 
                background: linear-gradient(135deg, rgba(255, 192, 203, 0.4) 0%, rgba(255, 182, 193, 0.4) 100%);
                border-color: #ff1493;
            }
        }
        
        .current-class {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #dc143c 100%) !important;
            color: white !important;
            animation: currentGlow 2s infinite;
            transform: scale(1.03);
            border: 3px solid rgba(255, 255, 255, 0.8) !important;
        }
        
        .current-class .class-time,
        .current-class .class-name,
        .current-class .class-detail {
            color: white !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .current-class .class-time {
            background: rgba(255, 255, 255, 0.3) !important;
            border-color: rgba(255, 255, 255, 0.5) !important;
        }
        
        .current-class .class-detail {
            background: rgba(255, 255, 255, 0.2) !important;
            border-color: rgba(255, 255, 255, 0.4) !important;
        }
        
        .current-class::after {
            content: '‚ú® ¬°CLASE ACTUAL! ‚ú®';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #ff1493;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 800;
            animation: sparkle 1.5s infinite;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .upcoming-class {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ffa500 100%) !important;
            animation: upcomingGlow 3s infinite;
            transform: scale(1.02);
            border: 3px solid rgba(255, 215, 0, 0.6) !important;
        }
        
        .upcoming-class .class-time,
        .upcoming-class .class-name,
        .upcoming-class .class-detail {
            color: #8b4513 !important;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        .upcoming-class::after {
            content: '‚è∞ ¬°PR√ìXIMA CLASE! ‚è∞';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 69, 19, 0.95);
            color: #ffd700;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 800;
            animation: sparkle 1.5s infinite;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes currentGlow {
            0%, 100% { box-shadow: 0 12px 40px rgba(255, 20, 147, 0.5); }
            50% { box-shadow: 0 16px 50px rgba(255, 20, 147, 0.7); }
        }
        
        @keyframes upcomingGlow {
            0%, 100% { box-shadow: 0 12px 40px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 16px 50px rgba(255, 215, 0, 0.7); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }
        
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-20px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(-40px) rotate(180deg) scale(1); }
            75% { transform: translateY(-20px) rotate(270deg) scale(0.9); }
        }
        
        .heart:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; }
        .heart:nth-child(3) { bottom: 35%; left: 20%; animation-delay: 4s; }
        .heart:nth-child(4) { bottom: 50%; right: 10%; animation-delay: 6s; }
        .heart:nth-child(5) { top: 55%; left: 5%; animation-delay: 1s; }
        .heart:nth-child(6) { top: 40%; right: 25%; animation-delay: 3s; }
        .heart:nth-child(7) { bottom: 20%; left: 15%; animation-delay: 5s; }
        .heart:nth-child(8) { top: 70%; right: 5%; animation-delay: 7s; }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #dc143c 100%);
            padding: 15px 0 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -6px 25px rgba(255, 20, 147, 0.4);
            border-top: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            font-weight: 700;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 12px;
        }
        
        .nav-item.active {
            color: white;
            transform: scale(1.15);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }
        
        @media (max-width: 375px) {
            .header {
                padding: 20px 15px 30px;
            }
            
            .header-title {
                font-size: 1.6rem;
            }
            
            .calendar-section {
                padding: 25px 20px 120px;
                margin: 15px 10px 0;
            }
            
            .month-title {
                font-size: 1.2rem;
            }
            
            .calendar-day {
                font-size: 0.9rem;
            }
            
            .class-info {
                grid-template-columns: 1fr;
            }
            
            .class-item {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="heart">üíï</div>
        <div class="heart">üå∏</div>
        <div class="heart">üíñ</div>
