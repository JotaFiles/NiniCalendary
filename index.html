<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario Kawaii 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffccd5 0%, #ffb3c1 25%, #ff99ac 50%, #ff8fa3 75%, #ff85a1 100%);
            min-height: 100vh;
            color: #8b4d6b;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 60px; /* Espacio para navegación inferior */
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 70% 60%, rgba(255, 192, 203, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(circle at 45% 80%, rgba(255, 20, 147, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255, 105, 180, 0.3) 2.5px, transparent 2.5px);
            background-size: 80px 80px, 60px 60px, 40px 40px, 100px 100px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #dc143c 100%);
            color: white;
            padding: 20px 15px 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.4);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,30 Q25,25 30,30 Q25,35 20,30" fill="rgba(255,255,255,0.1)"/><path d="M70,20 Q75,15 80,20 Q75,25 70,20" fill="rgba(255,255,255,0.1)"/><path d="M15,70 Q20,65 25,70 Q20,75 15,70" fill="rgba(255,255,255,0.1)"/><path d="M80,75 Q85,70 90,75 Q85,80 80,75" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="50" r="1.5" fill="rgba(255,255,255,0.2)"/></svg>');
            pointer-events: none;
        }
        
        .header::after {
            content: '🎀 ✨ 💕 🌸 💖 ✨ 🎀';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #ff1493;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: sparkleFloat 3s ease-in-out infinite;
        }
        
        @keyframes sparkleFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }
        
        .hello-kitty-img {
            width: 80px;
            height: auto;
            animation: kittyFloat 4s ease-in-out infinite;
            margin-bottom: 10px;
        }
        
        @keyframes kittyFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        .header-title {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffffff, #ffe4e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .calendar-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 240, 245, 0.95) 100%);
            margin: 15px 10px 0;
            border-radius: 20px;
            min-height: calc(100vh - 150px);
            padding: 20px 15px 80px;
            box-shadow: 0 -10px 40px rgba(255, 105, 180, 0.2), 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 182, 193, 0.3);
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .calendar-section::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px dashed rgba(255, 105, 180, 0.3);
            border-radius: 15px;
            pointer-events: none;
        }
        
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 5px;
        }
        
        .month-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.1);
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #dc143c 100%);
            border: none;
            color: white;
            font-size: 18px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
            touch-action: manipulation;
        }
        
        .nav-btn:hover, .nav-btn:active {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }
        
        .today-btn {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffe4e1 100%);
            color: #8b4d6b;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            border: 2px solid rgba(255, 105, 180, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            touch-action: manipulation;
        }
        
        .today-btn:hover, .today-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 182, 193, 0.6);
            background: linear-gradient(135deg, #ffc0cb 0%, #ffe4e1 50%, #fff0f5 100%);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-bottom: 20px;
            padding: 0 2px;
        }
        
        .day-header {
            text-align: center;
            padding: 8px 2px;
            font-weight: 800;
            color: #ff1493;
            font-size: 0.8rem;
            background: linear-gradient(135deg, #ffe0ec 0%, #ffd1dc 50%, #ffb6c1 100%);
            border-radius: 10px;
            margin-bottom: 5px;
            box-shadow: 0 2px 8px rgba(255, 20, 147, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 240, 245, 0.8) 100%);
            border: 2px solid rgba(255, 182, 193, 0.2);
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
            min-height: 35px;
            touch-action: manipulation;
        }
        
        .calendar-day:hover, .calendar-day:active {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 100%);
            box-shadow: 0 3px 12px rgba(255, 20, 147, 0.3);
            border-color: rgba(255, 105, 180, 0.5);
        }
        
        .calendar-day.other-month {
            color: #d3d3d3;
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(211, 211, 211, 0.3);
        }
        
        .calendar-day.current {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #dc143c 100%);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
            border: 3px solid white;
            animation: currentDayGlow 2s infinite;
        }
        
        @keyframes currentDayGlow {
            0%, 100% { box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6); }
            50% { box-shadow: 0 8px 25px rgba(255, 20, 147, 0.8); }
        }
        
        .calendar-day.has-classes::after {
            content: '🌸';
            position: absolute;
            bottom: 1px;
            right: 1px;
            font-size: 10px;
            animation: blossomPulse 2s infinite;
        }
        
        .calendar-day.current.has-classes::after {
            content: '✨';
            color: white;
        }
        
        @keyframes blossomPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        .selected-date {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #ffe0ec 0%, #ffd1dc 50%, #ffb6c1 100%);
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.2);
            position: relative;
        }
        
        .selected-date::before {
            content: '💕';
            position: absolute;
            top: -8px;
            left: 15px;
            font-size: 1.2rem;
            animation: heartFloat 3s ease-in-out infinite;
        }
        
        .selected-date::after {
            content: '💕';
            position: absolute;
            top: -8px;
            right: 15px;
            font-size: 1.2rem;
            animation: heartFloat 3s ease-in-out infinite 1.5s;
        }
        
        @keyframes heartFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .selected-date h3 {
            font-size: 1.1rem;
            color: #ff1493;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(255, 20, 147, 0.2);
        }
        
        .classes-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 240, 245, 0.9) 100%);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.15);
            border: 2px solid rgba(255, 182, 193, 0.3);
            position: relative;
        }
        
        .classes-container::before {
            content: '🎀';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 3px 8px;
            border-radius: 50%;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(255, 20, 147, 0.3);
        }
        
        .no-classes {
            text-align: center;
            padding: 30px 15px;
            color: #8b4d6b;
            font-size: 1rem;
            font-weight: 700;
        }
        
        .no-classes::before {
            content: '🌸 ✨ 💕';
            display: block;
            font-size: 2rem;
            margin-bottom: 10px;
            animation: noClassFloat 4s ease-in-out infinite;
        }
        
        @keyframes noClassFloat {
            0%, 100% { transform: translateY(0px); }
            33% { transform: translateY(-3px); }
            66% { transform: translateY(3px); }
        }
        
        .class-item {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffe4e1 100%);
            border-radius: 15px;
            padding: 15px 12px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
        }
        
        .class-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .class-item:hover::before, .class-item:active::before {
            left: 100%;
        }
        
        .class-item:hover, .class-item:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.5);
            border-color: rgba(255, 105, 180, 0.8);
        }
        
        .class-item:last-child {
            margin-bottom: 0;
        }
        
        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .class-time {
            font-size: 0.8rem;
            color: #8b4d6b;
            font-weight: 800;
            background: rgba(255, 255, 255, 0.8);
            padding: 6px 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(255, 20, 147, 0.2);
            border: 1px solid rgba(255, 105, 180, 0.2);
            white-space: nowrap;
        }
        
        .class-name {
            font-size: 1rem;
            color: #8b4d6b;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(139, 77, 107, 0.1);
            line-height: 1.2;
        }
        
        .class-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .class-detail {
            font-size: 0.85rem;
            color: #8b4d6b;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.6);
            padding: 6px 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 105, 180, 0.2);
            display: flex;
            align-items: center;
        }
        
        .class-detail i {
            margin-right: 6px;
            font-size: 0.8rem;
            min-width: 14px;
        }
        
        .support-message {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 240, 245, 0.9) 100%);
            border: 2px dashed #ff69b4;
            border-radius: 12px;
            padding: 12px;
            font-size: 0.85rem;
            font-weight: 700;
            text-align: center;
            color: #8b4d6b;
            margin-top: 10px;
            animation: messageGlow 3s infinite alternate;
            position: relative;
            line-height: 1.3;
        }
        
        .support-message::before {
            content: '💖';
            position: absolute;
            top: -8px;
            left: 10px;
            background: white;
            padding: 3px;
            border-radius: 50%;
            font-size: 0.8rem;
        }
        
        .support-message::after {
            content: '💖';
            position: absolute;
            top: -8px;
            right: 10px;
            background: white;
            padding: 3px;
            border-radius: 50%;
            font-size: 0.8rem;
        }
        
        @keyframes messageGlow {
            0% { 
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 240, 245, 0.9) 100%);
                border-color: #ff69b4;
            }
            100% { 
                background: linear-gradient(135deg, rgba(255, 192, 203, 0.4) 0%, rgba(255, 182, 193, 0.4) 100%);
                border-color: #ff1493;
            }
        }
        
        .current-class {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #dc143c 100%) !important;
            color: white !important;
            animation: currentGlow 2s infinite;
            transform: scale(1.02);
            border: 2px solid rgba(255, 255, 255, 0.8) !important;
        }
        
        .current-class .class-time,
        .current-class .class-name,
        .current-class .class-detail {
            color: white !important;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .current-class .class-time {
            background: rgba(255, 255, 255, 0.3) !important;
            border-color: rgba(255, 255, 255, 0.5) !important;
        }
        
        .current-class .class-detail {
            background: rgba(255, 255, 255, 0.2) !important;
            border-color: rgba(255, 255, 255, 0.4) !important;
        }
        
        .current-class::after {
            content: '✨ ¡CLASE ACTUAL! ✨';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #ff1493;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 800;
            animation: sparkle 1.5s infinite;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .upcoming-class {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ffa500 100%) !important;
            animation: upcomingGlow 3s infinite;
            transform: scale(1.01);
            border: 2px solid rgba(255, 215, 0, 0.6) !important;
        }
        
        .upcoming-class .class-time,
        .upcoming-class .class-name,
        .upcoming-class .class-detail {
            color: #8b4513 !important;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        .upcoming-class::after {
            content: '⏰ ¡PRÓXIMA CLASE! ⏰';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 69, 19, 0.95);
            color: #ffd700;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 800;
            animation: sparkle 1.5s infinite;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes currentGlow {
            0%, 100% { box-shadow: 0 8px 30px rgba(255, 20, 147, 0.5); }
            50% { box-shadow: 0 12px 35px rgba(255, 20, 147, 0.7); }
        }
        
        @keyframes upcomingGlow {
            0%, 100% { box-shadow: 0 8px 30px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 12px 35px rgba(255, 215, 0, 0.7); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.05); }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-15px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(-30px) rotate(180deg) scale(1); }
            75% { transform: translateY(-15px) rotate(270deg) scale(0.9); }
        }
        
        .heart:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; }
        .heart:nth-child(3) { bottom: 35%; left: 20%; animation-delay: 4s; }
        .heart:nth-child(4) { bottom: 50%; right: 10%; animation-delay: 6s; }
        .heart:nth-child(5) { top: 55%; left: 5%; animation-delay: 1s; }
        .heart:nth-child(6) { top: 40%; right: 25%; animation-delay: 3s; }
        .heart:nth-child(7) { bottom: 20%; left: 15%; animation-delay: 5s; }
        .heart:nth-child(8) { top: 70%; right: 5%; animation-delay: 7s; }
        
        /* Mejoras para pantallas muy pequeñas */
        @media (max-width: 375px) {
            .header {
                padding: 15px 10px 25px;
            }
            
            .header-title {
                font-size: 1.4rem;
            }
            
            .header-subtitle {
                font-size: 0.8rem;
            }
            
            .hello-kitty-img {
                width: 60px;
            }
            
            .calendar-section {
                padding: 15px 10px 80px;
                margin: 12px 8px 0;
            }
            
            .month-title {
                font-size: 1rem;
            }
            
            .nav-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .today-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .calendar-grid {
                gap: 2px;
            }
            
            .calendar-day {
                font-size: 0.8rem;
                min-height: 30px;
            }
            
            .day-header {
                padding: 6px 2px;
                font-size: 0.75rem;
            }
            
            .class-item {
                padding: 12px 10px;
                margin-bottom: 12px;
            }
            
            .class-name {
                font-size: 0.9rem;
            }
            
            .class-time {
                font-size: 0.75rem;
                padding: 5px 8px;
            }
            
            .class-detail {
                font-size: 0.8rem;
                padding: 5px 8px;
            }
            
            .support-message {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
        
        /* Mejoras adicionales para dispositivos táctiles */
        @media (hover: none) and (pointer: coarse) {
            .nav-btn:hover,
            .today-btn:hover,
            .calendar-day:hover,
            .class-item:hover {
                transform: none;
            }
            
            .nav-btn:active {
                transform: scale(0.95);
            }
            
            .today-btn:active {
                transform: translateY(1px);
            }
            
            .calendar-day:active {
                transform: scale(0.95);
            }
            
            .class-item:active {
                transform: translateY(1px);
            }
        }
        
        /* Optimizaciones para pantallas más grandes en móviles */
        @media (min-width: 376px) and (max-width: 480px) {
            .header-title {
                font-size: 1.8rem;
            }
            
            .hello-kitty-img {
                width: 90px;
            }
            
            .calendar-day {

        const meses = [

        ];

        const diasSemana = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
        const diasAbrev = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];

        // Mensajes de apoyo más románticos y kawaii
        const mensajesApoyo = [
            "💖 Bubu, recuerda que eres mi estrella más brillante y hoy vas a iluminar toda la clase ✨",
            "🌸 Princesa hermosa, cada pregunta que hagas es una semilla de sabiduría que florece 🌺",
            "🎀 Chanchita preciosa, tu sonrisa es mi amuleto de la suerte para que todo te salga perfecto 💕",
            "🌟 Mi amor, confía en ti tanto como yo confío en ti, porque eres increíble ⭐",
            "🦋 Bubu kawaii, tus ideas vuelan tan alto como las mariposas más bonitas 💫",
            "🌹 Princesa, eres tan inteligente que hasta las flores se ponen celosas de tu brillantez 🌷",
            "💗 Chanchita linda, cada paso que das es un paso hacia tus sueños más bonitos 🌈",
            "✨ Mi niña preciosa, hoy el mundo va a conocer lo increíble que eres 🎉",
            "🍓 Bubu dulce, eres más dulce que todos los dulces del mundo juntos 🧁",
            "🌸 Princesa mágica, convierte cada desafío en una aventura llena de aprendizaje 🦄",
            "🌟 Bubu preciosa, tu luz es tan grande que hasta el sol te admira ☀️",
            "🌼 Princesita linda, tu inteligencia es como un jardín lleno de flores nuevas cada día 🌿",
            "💞 Chanchita hermosa, cada vez que aprendes algo nuevo, tu brillo se vuelve aún más fuerte ✨",
            "🌟 Mi amor bonito, hoy el mundo se va a enamorar de tu forma de pensar 💖",
            "🧸 Bubu tierna, eres el abrazo que me da calma y la fuerza que me inspira 🫶",
            "🌈 Princesa de mi vida, cada meta que alcances será como pintar el cielo de colores 🌤️",
            "🌷 Chanchita de mi corazón, confía en ti porque eres capaz de todo lo que sueñas 💕",
            "📚 Mi niña, cada página que aprendes es un paso más hacia tu historia más bonita 📖",
            "🧸 Bubu hermosa, cuando te mires hoy, recuerda que eres talento, belleza y magia 💎",
            "🎀 Princesa encantadora, tu dulzura y tu inteligencia son el regalo más bonito del mundo 💌"
        ];

        // Configurar zona horaria de Santiago, Chile
        let fechaActual = new Date(new Date().toLocaleString("en-US", {timeZone: "America/Santiago"}));
        let mesActual = fechaActual.getMonth();
        let añoActual = fechaActual.getFullYear();
        let diaSeleccionado = fechaActual.getDate();

        function obtenerHoraChile() {
            return new Date(new Date().toLocaleString("en-US", {timeZone: "America/Santiago"}));
        }

        function goBack() {
            console.log('Navegando hacia atrás...');
        }

        function previousMonth() {
            mesActual--;
            if (mesActual < 0) {
                mesActual = 11;
                añoActual--;
            }
            actualizarCalendario();
        }

        function nextMonth() {
            mesActual++;
            if (mesActual > 11) {
                mesActual = 0;
                añoActual++;
            }
            actualizarCalendario();
        }

        function goToToday() {
            const hoy = obtenerHoraChile();
            mesActual = hoy.getMonth();
            añoActual = hoy.getFullYear();
            diaSeleccionado = hoy.getDate();
            actualizarCalendario();
        }

        function obtenerClasesDelDia(fecha) {
            const diaNombre = diasSemana[fecha.getDay()];
            return clases.filter(clase => clase.dia === diaNombre);
        }

        function parseHora(horaStr) {
            const [horas, minutos] = horaStr.split(':').map(Number);
            return horas * 60 + minutos;
        }

        function esClaseActual(clase, fechaClase) {
            const ahora = obtenerHoraChile();
            
            // Solo verificar si es el día actual
            if (fechaClase.toDateString() !== ahora.toDateString()) return false;
            
            const horaActualMinutos = ahora.getHours() * 60 + ahora.getMinutes();
            const horaInicioMinutos = parseHora(clase.horaInicio);
            const horaFinMinutos = parseHora(clase.horaFin);
            
            return horaActualMinutos >= horaInicioMinutos && horaActualMinutos < horaFinMinutos;
        }

        function esProximaClase(clase, fechaClase) {
            const ahora = obtenerHoraChile();
            
            // Solo verificar si es el día actual
            if (fechaClase.toDateString() !== ahora.toDateString()) return false;
            
            const horaActualMinutos = ahora.getHours() * 60 + ahora.getMinutes();
            const horaInicioMinutos = parseHora(clase.horaInicio);
            
            // Considerar próxima si falta entre 0 y 30 minutos
            const tiempoRestante = horaInicioMinutos - horaActualMinutos;
            return tiempoRestante > 0 && tiempoRestante <= 30;
        }

        function obtenerMensajeApoyo() {
            return mensajesApoyo[Math.floor(Math.random() * mensajesApoyo.length)];
        }

        function actualizarCalendario() {
            // Actualizar título del mes
            document.getElementById('monthTitle').textContent = `${meses[mesActual]} ${añoActual}`;

            // Limpiar calendario
            const grid = document.getElementById('calendarGrid');
            const headers = grid.querySelectorAll('.day-header');
            grid.innerHTML = '';
            headers.forEach(header => grid.appendChild(header));

            // Obtener primer día del mes
            const primerDia = new Date(añoActual, mesActual, 1);
            const ultimoDia = new Date(añoActual, mesActual + 1, 0);
            const diasEnMes = ultimoDia.getDate();
            const primerDiaSemana = primerDia.getDay();

            // Ajustar para que lunes sea 0
            const primerDiaAjustado = primerDiaSemana === 0 ? 6 : primerDiaSemana - 1;

            // Días del mes anterior
            const mesAnterior = new Date(añoActual, mesActual, 0);
            const diasMesAnterior = mesAnterior.getDate();
            
            for (let i = primerDiaAjustado - 1; i >= 0; i--) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = diasMesAnterior - i;
                grid.appendChild(dayElement);
            }

            // Días del mes actual
            const hoy = obtenerHoraChile();
            for (let dia = 1; dia <= diasEnMes; dia++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = dia;
                
                const fechaDia = new Date(añoActual, mesActual, dia);
                const clasesDelDia = obtenerClasesDelDia(fechaDia);
                
                if (clasesDelDia.length > 0) {
                    dayElement.classList.add('has-classes');
                }

                // Marcar día actual
                if (añoActual === hoy.getFullYear() && 
                    mesActual === hoy.getMonth() && 
                    dia === hoy.getDate()) {
                    dayElement.classList.add('current');
                }

                // Seleccionar día
                dayElement.onclick = () => seleccionarDia(dia);
                
                if (dia === diaSeleccionado) {
                    dayElement.style.background = 'linear-gradient(135deg, #ffb6c1, #ffc0cb)';
                    dayElement.style.transform = 'scale(1.05)';
                    dayElement.style.borderColor = 'rgba(255, 105, 180, 0.6)';
                }

                grid.appendChild(dayElement);
            }

            // Días del mes siguiente para completar la grilla
            const diasMostrados = primerDiaAjustado + diasEnMes;
            const diasRestantes = 42 - diasMostrados; // 6 semanas * 7 días
            
            for (let dia = 1; dia <= Math.min(diasRestantes, 14); dia++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day other-month';
                dayElement.textContent = dia;
                grid.appendChild(dayElement);
            }

            actualizarClasesDelDia();
        }

        function seleccionarDia(dia) {
            diaSeleccionado = dia;
            actualizarCalendario();
        }

        function actualizarClasesDelDia() {
            const fechaSeleccionada = new Date(añoActual, mesActual, diaSeleccionado);
            const diaTexto = fechaSeleccionada.toLocaleDateString('es-CL', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });

            document.getElementById('selectedDate').innerHTML = `<h3>💕 ${diaTexto} 💕</h3>`;

            const clasesDelDia = obtenerClasesDelDia(fechaSeleccionada);
            const container = document.getElementById('classesContainer');

            if (clasesDelDia.length === 0) {
                container.innerHTML = '<div class="no-classes">¡Día libre para descansar! 🌸✨</div>';
                return;
            }

            container.innerHTML = '';
            clasesDelDia.forEach(clase => {
                const classElement = document.createElement('div');
                classElement.className = 'class-item';
                
                const esActual = esClaseActual(clase, fechaSeleccionada);
                const esProxima = esProximaClase(clase, fechaSeleccionada);
                
                if (esActual) {
                    classElement.classList.add('current-class');
                } else if (esProxima) {
                    classElement.classList.add('upcoming-class');
                }

                let mensajeHtml = '';
                if (esActual || esProxima) {
                    mensajeHtml = `<div class="support-message">${obtenerMensajeApoyo()}</div>`;
                }

                classElement.innerHTML = `
                    <div class="class-header">
                        <div class="class-time">🕐 ${clase.horaInicio} - ${clase.horaFin}</div>
                    </div>
                    <div class="class-name">📚 ${clase.nombre}</div>
                    <div class="class-info">
                        <div class="class-detail">
                            <i>👨‍🏫</i> ${clase.profesor}
                        </div>
                        <div class="class-detail">
                            <i>📍</i> ${clase.sala}
                        </div>
                    </div>
                    ${mensajeHtml}
                `;
                
                container.appendChild(classElement);
            });
        }

        // Inicializar
        actualizarCalendario();

        // Actualizar cada minuto para mantener los estados actuales
        setInterval(actualizarCalendario, 60000);

        // Agregar efectos de partículas al hacer click
        document.addEventListener('click', function(e) {
            createSparkles(e.clientX, e.clientY);
        });

        function createSparkles(x, y) {
            const sparkles = ['✨', '💖', '🌸', '💫', '⭐'];
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.color = '#ff69b4';
            sparkle.style.fontSize = '16px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '9999';
            sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
            sparkle.style.animation = 'sparkleEffect 1s ease-out forwards';
            
            // Agregar keyframes dinámicamente
            if (!document.querySelector('#sparkle-styles')) {
                const style = document.createElement('style');
                style.id = 'sparkle-styles';
                style.textContent = `
                    @keyframes sparkleEffect {
                        0% { transform: scale(0) rotate(0deg); opacity: 1; }
                        100% { transform: scale(1.5) rotate(180deg) translateY(-30px); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        // Prevenir zoom en dispositivos móviles al hacer doble tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Optimización para scroll suave en móviles
        document.documentElement.style.scrollBehavior = 'smooth';
    </script>
